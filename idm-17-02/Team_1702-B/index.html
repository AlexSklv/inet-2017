<script language="JavaScript">
<!-- hide

var scrtxt = "Тесты по информатике и информационным технологиям" ; 
var length = scrtxt.length;
var width = 100;
var pos = -(width + 2);

function scroll() {
  pos++;
  var scroller = "";
  if (pos == length) {
    pos = -(width + 2);
  }

  if (pos < 0) {
    for (var i = 1; i <= Math.abs(pos); i++) {
      scroller = scroller+" ";}
    scroller = scroller + scrtxt.substring(0, width - i + 1);
  }
  else {
    scroller = scroller + scrtxt.substring(pos, width + pos);
  }

  window.status = scroller;
  setTimeout("scroll()", 100);
}

// -->
</script>
	<body background="Images/maxresdefault.jpg" onLoad="scroll()">
		
	<div id="map" align="center"></div>
        <script>
         function initMap() {
         var stankin = {lat: 55.789745, lng: 37.595052};
         var map = new google.maps.Map(document.getElementById('map'),{zoom: 4,center: stankin});
         var marker = new google.maps.Marker({position: stankin,map: map});
         }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTGd8xI_Tz0Im3QmVxHEEt0m-taVxCg1w&callback=initMap">
        </script>
